<h2 mat-dialog-title>{{ title }}</h2>
<mat-dialog-content class="mat-typography">
  <span>{{ message }}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="btn-primary" (click)="continue()">Yes</button>
  <button mat-button class="btn-primary" (click)="cancel()">No</button>
</mat-dialog-actions>
