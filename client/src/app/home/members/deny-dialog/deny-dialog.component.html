<h2 mat-dialog-title>Deny Application</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
<mat-dialog-content class="deny-dialog-content">
  <div class="profile-input-field">
    <mat-form-field appearance="outline" class="col-md-12 no-padding">
      <mat-label>Reason</mat-label>
      <textarea [errorStateMatcher]="matcher" formControlName="reason"
                matInput
                class="input-reason"
                placeholder="Type in reason"
                cdkTextareaAutosize></textarea>
      <mat-error *ngIf="form.controls.reason.hasError('required')">
        Reason is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end" class="action-container">
  <button mat-button class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  <button type="button" mat-button class="btn btn-secondary" (click)="close()">Cancel</button>
</mat-dialog-actions>
</form>
