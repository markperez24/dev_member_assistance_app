<div class="row col-md-12">
  <div class="col-md-6">
    <p class="page-title">Member Reports</p>
  </div>
</div>
<!--
<form name="form">
-->
<div class="section-container">
  <div class="row col-md-12">
    <div class="col-md-6 col-sm-6">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label primary>Name</mat-label>
        <input #inputCtrl
               matInput type="text"
               [formControl]="sName"
               placeholder="Search by full name, last name, first name...">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-sm-6">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label primary>Gender</mat-label>
        <mat-select [formControl]="sGender">
          <mat-option>ALL</mat-option>
          <mat-option value="Male">Male</mat-option>
          <mat-option value="Female">Female</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row col-md-12 col-sm-12">
    <div class="col-md-6 col-sm-6">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label primary>Location</mat-label>
        <input #inputCtrl
               matInput type="text"
               [formControl]="sLocation"
               placeholder="Search by city or province...">
      </mat-form-field>
    </div>
    <div class="col-md-6 col-sm-6">
      <mat-form-field class="col-md-12" appearance="standard">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" [formControl]="sDateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row col-md-12 col-sm-12 no-padding">
    <div class="col-md-6 col-sm-6 float-right">
      <span class="section-title">Search Result</span>
    </div>
    <div class="col-md-6 col-sm-6 d-flex justify-content-end">
      <button mat-button class="btn-primary mr-3" (click)="generateReport()">
        Generate Report
      </button>
      <button mat-button class="btn-primary" (click)="downloadReport()">
        Download Report
      </button>
    </div>
  </div>
</div>
<div class="row"></div>
<div class="row col-md-12 section-container no-margin">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-container table-striped mat-table"
         matSort matSortActive="dateApplied" matSortDisableClear matSortDirection="desc">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    <!-- Member's Name Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl-header">Member's Name</th>
      <td mat-cell *matCellDef="let element"> {{ element.fullName }} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl-header">Location</th>
      <td mat-cell *matCellDef="let element"> {{ element.location }} </td>
    </ng-container>

    <!-- Date of Column -->
    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl-header">Birth Date</th>
      <td mat-cell *matCellDef="let element"> {{ element.dateOfBirth | date: 'MM/dd/yyyy' }} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="gender">
      <th mat-header-cell *matHeaderCellDef class="mt-tbl-header">Gender</th>
      <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="paginator.length"
                 [pageSize]="paginator.pageSize"
                 [pageSizeOptions]="paginator.pageSizeOptions"
                 (page)="onChangePage($event)"
                 class="col-md-12"
                 showFirstLastButtons>
  </mat-paginator>
</div>
